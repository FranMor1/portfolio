<div class="header-project">
    <div class="back-button-container">
        <button class="back-button" [routerLink]="['/home']">← Volver</button>
    </div>
    <h1>{{project?.title}}</h1>
    <h2>{{project?.description}}</h2>
</div>
<div class="container">
    <div class="image-section">
        <img [src]="'http://localhost:3000/' + project?.images?.[0]" [alt]="project?.title">
    </div>
    <div class="text-section">
        <p>
            {{project?.longDescription}}
        </p>

        <div class="button">
            <a [href]="project?.links?.[0]" target="_blank">Saber más</a>
        </div>
    </div>
</div>
